<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="../third_party/bootstrap.min.css">
    <link rel="stylesheet" href="../third_party/font-awesome.min.css">
    <link rel="stylesheet" href="../third_party/fancygrid.min.css">
    <link rel="stylesheet" href="../third_party/tabdrop.css">

    <style>
        body {
            min-width: 300px;
            padding-top: 15px;
        }
    </style>

</head>
<body>
<div class="tab-body">
    <h3>Green-time Options</h3>
    <p><h4>List of URLs to filter</h4>
        <font color="gray">(One per line)</font></p>
    <textarea id="urlList" rows="5" cols="30"></textarea>
    <br/>
    <p><h4>Daytime intervals</h4></p>

    <div class="row">
        <div class="col-xs-2"><b>From</b></div>
        <div class="col-xs-1 text-xs-center"></div>
        <div class="col-xs-2"><b>To</b></div>
    </div>

    <div class="interval interval-first row">
        <div class="col-xs-2"><input type="time" class="from" value="00:00"></div>
        <div class="col-xs-1 text-xs-center">-</div>
        <div class="col-xs-2"><input type="time" class="to" value="23:59"></div>
        <div class="col-xs-2">
            <button id="add" class="btn-add-interval">Add</button>
        </div>
    </div>

    <div class="intervals">

    </div>

    <div id="status"></div>
    <br>
    <button id="save">Save</button>
</div>

<script src="../third_party/jquery.min.js"></script>
<script src="../third_party/tether.min.js"></script>
<script src="../third_party/bootstrap.min.js"></script>
<script src="../third_party/bootstrap-tabdrop.js"></script>
<script src="../third_party/fancygrid.min.js"></script>
<script src="../third_party/lodash.min.js"></script>
<script src="../scripts/core/compatibility.js"></script>
<script src="../scripts/extend/options.js"></script>

</body>
</html>
